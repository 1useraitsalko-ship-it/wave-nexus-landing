<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/#/" />
    <script>
      (function () {
        try {
          var l = window.location;
          // Preserve the original path/query/hash and move it behind the hash for HashRouter
          var target = '/#' + (l.pathname || '/') + (l.search || '') + (l.hash || '');
          window.location.replace(target);
        } catch (e) {
          // Fallback to root if anything goes wrong
          window.location.replace('/#/');
        }
      })();
    </script>
    <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:2rem;color:#888;text-align:center}</style>
  </head>
  <body>
    Перенаправление… Если страница не открылась автоматически, 
    <a href="/#/">перейдите на главную</a>.
  </body>
</html>
